<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNews - Novedades Tecnológicas del Mundo Web</title>
    <meta name="description"
        content="Las últimas novedades y tendencias tecnológicas del mundo web. Mantente actualizado con artículos sobre desarrollo, frameworks, y más.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">TechNews</a>
            <div class="filter-bar" id="filterBar">
                <button class="filter-btn active" data-category="all">Todas</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Novedades Tecnológicas</h1>
            <p>Mantente al día con las últimas tendencias y noticias del mundo web</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <!-- News Grid -->
        <div id="newsGrid" class="news-grid">
            <!-- Cards will be inserted here by JavaScript -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading" style="display: none;">
            Cargando artículos...
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No hay artículos disponibles</h3>
            <p>Los artículos aparecerán aquí próximamente</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 TechNews. Todas las novedades tecnológicas en un solo lugar.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
